<!DOCTYPE html>
<html>
<head>
    <title>SET_B_Q2</title>
    <script src="/home/tybcs210/Documents/T.Y.B.Sc.CS PRACTICALS SEM 6/Angular_JS_SEM_6/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>The URL of this page is: <u>{{ myUrl }}</u></p>
    </div>

    <script>
        let app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope, $location){
            $scope.myUrl = $location.absUrl();
        });
    </script>
</body>
</html>
