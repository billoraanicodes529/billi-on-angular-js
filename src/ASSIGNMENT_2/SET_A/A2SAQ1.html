<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Addition Of Two Numbers</title>
    <script src="/home/tybcs210/Documents/T.Y.B.Sc.CS PRACTICALS SEM 6/Angular_JS_SEM_6/angular.min.js"></script>
</head>
<body ng-controller="additionController">
    <h1>Addition Of Two Numbers</h1>
    
    <div ng-init="num1 = 0; num2 = 0; result = 0">
        <label for="num1">Number 1: </label>
        <input type="number" id="num1" ng-model="num1"><br>

        <label for="num2">Number 2: </label>
        <input type="number" id="num2" ng-model="num2"><br>

        <button ng-click="addNumbers()" ng-disable="!num1 || !num2">Add Numbers</button><br>

        <p ng-show="result !== 0">Result: <span ng-bind="result"></span></p>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("additionController", function($scope) {
            $scope.addNumbers = function() {
                $scope.result = $scope.num1 + $scope.num2
            }
        });
    </script>
</body>
</html>
