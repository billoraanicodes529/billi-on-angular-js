<!DOCTYPE html>
<html>
<head>
    <title>SET_A_Q2</title>
    <script src="/home/tybcs210/Documents/T.Y.B.Sc.CS PRACTICALS SEM 6/Angular_JS_SEM_6/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>This header will change after 3 seconds: </p>
        <h2>{{ myHeader }}</h2>
    </div>
    <p>The $timeout service runs a function after a specified number of milliseconds</p>

    <script>
        let app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope, $timeout) {
            $scope.myHeader = "Hello World";
            
            $timeout(() => {
                $scope.myHeader = "How are you today?";
            }, 3000);
        });
    </script>
</body>
</html>
